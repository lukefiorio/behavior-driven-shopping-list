<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Behavior Driven Shopping List</title>
    <link rel="stylesheet" href="css/styles.css"></link>
  </head>
  <body>
    <div id="header"><h1>Shopping List</h1></div>
    <div id="formContents">
    <form action="" id="addItemForm">
      Title <input type="text" class="inputItem" id="title" /><br />
      Description <input type="text" class="inputItem" id="description" /><br />
    </form>
    <button id="addShoppingListItemButton">Add To Shopping List</button>
  </div>
  <div id="contentContainer">
    <div id="content"></div>
  </div>
    <script src="/js/shopping-list-item.js"></script>
    <script src="/js/shopping-list.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
